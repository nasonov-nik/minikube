apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ingressgateway
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - ingressgateway
  http:
    - route:
        - destination:
            host: ingress-test-namespace.test-namespace.svc.cluster.local
            port:
              number: 8080
